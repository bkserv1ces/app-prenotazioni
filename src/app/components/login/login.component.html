<div class="login-dark">
  <form method="post">
    <h4 class="sr-only text-center log-color">Login Admin</h4>
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="username"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group text-center mtop20">
      <button routerLink="" class="btn custom-btn" type="submit">Log In</button>
    </div>
  </form>
</div>
